<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SportsDB Official</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <header>
        <h2 class="fw-bold fs-1 text-center text-danger mt-4">Welcome The SportsDB Official</h2>
    </header>

    <!-- main section -->
    <main class="container mt-5">
        <section class="row">
            <div class="col-lg-6 ">
                <div class="d-flex">
                    <input id="search-input" type="text" placeholder="Search Player" class="form-control w-50 me-3">
                    <button onclick="findAllInfo()" class="btn btn-outline-info">Search</button>
                </div>
                <!-- spinner section -->
                <div id="spinner" class="d-flex justify-content-center text-success d-none my-5">
                    <div class="spinner-border" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>

                <section class="mt-5">
                    <div id="player-container" class="row row-cols-1 row-cols-md-2 g-4">
                        
                    </div>
                </section>
            </div>

            <div class="col-lg-6 mt-5">
                <section>
                    <img id="male" class="img-fluid h-96 d-none mt-5" src="images/male.jpg" alt="">
                    <img id="female" class="img-fluid h-96 d-none mt-5" src="images/female.png" alt="">
                </section>
                <section id="showSingleInfo" class="mt-5">
                    
                </section>
            </div>
        </section>
    </main>
    <!-- script js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="js/sports.js"></script>
</body>
</html>
